<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  border-collapse: collapse;
  border: 2px solid rgb(140 140 140);
  font-family: sans-serif;
  font-size: 0.8rem;
  letter-spacing: 1px;
}
thead
 {
  background-color: rgb(228 240 245);
}
th,
td {
  border: 1px solid rgb(160 160 160);
  padding: 8px 10px;
}


    </style>
</head>
<body>
    <h1>Simple html table example</h1>
    <table>
  
        <thead>
          <tr>
            <th >Name</th>
            <th >Age</th>
            <th > Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">John</th>
            <td>25</td>
            <td>USA</td>
          </tr>
          <tr>
            <th scope="row">Mary</th>
            <td>30</td>
            <td>Canada</td>
          </tr>
          <tr>
            <th scope="row">David</th>
            <td>22</td>
            <td>UK</td>
          </tr>
        </tbody>
</body>
</html>
